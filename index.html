<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz vaqtlari</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-header__wrapper">
          <a class="logo" href="./index.html">NAMOZ VAQTLARI</a>
        </div>
      </div>
    </header>
    <main class="site-main">
      <section class="primary">
        <h1 class="visually-hidden">Namoz vaqtlari</h1>
        <div class="container">
          <div class="primary__wrapper">
            <div class="primary__details-wrapper">
              <h1 class="primary__title" title="Toshkent shahar namoz vaqtlari"><span class="primary__region-desc js-region-name">Toshkent</span> shahar namoz vaqtlari</h1>
              <p class="primary__desc">Sana: <span class="primary__date-time"></span>
              </p>
            </div>
            <div class="primary__btn-wrapper js-btn-wrapper">
              <button class="primary__btn js-day active-btn" type="button">Kunlik</button>
              <button class="primary__btn js-week" type="button">Haftalik</button>
              <button class="primary__btn js-month" type="button">Oylik</button>
            </div>
            <form class="primary__form js-form">
              <select class="primary__input js-region-input" name='region_name' aria-label="Regionni tanlang">
                <option value="" hidden>Regionni tanlang</option>
                <option value="Toshkent">Toshkent</option>
                <option value="Andijon">Andijon</option>
                <option value="Farg'ona">Farg'ona</option>
                <option value="Namangan">Namangan</option>
                <option value="Guliston">Guliston</option>
                <option value="Jizzax">Jizzax</option>
                <option value="Samarqand">Samarqand</option>
                <option value="Qarshi">Qarshi</option>
                <option value="Buxoro">Buxoro</option>
                <option value="Navoiy">Navoiy</option>
                <option value="Xiva">Xiva</option>
                <option value="Nukus">Nukus</option>
              </select>
            </form>
            <div class="primary__info-wrapper js-info-wrapper">
              <ul class="primary__list js-list">
                <li class="primary__item"> Bomdod <time class="primary__item-time" datetime="00:00"></time>
                </li>
                <li class="primary__item"> Quyosh <time class="primary__item-time" datetime="00:00"></time>
                </li>
                <li class="primary__item"> Peshin <time class="primary__item-time" datetime="00:00"></time>
                </li>
                <li class="primary__item"> Asr <time class="primary__item-time" datetime="00:00"></time>
                </li>
                <li class="primary__item"> Shom <time class="primary__item-time" datetime="00:00"></time>
                </li>
                <li class="primary__item"> Xufton <time class="primary__item-time" datetime="00:00"></time>
                </li>
              </ul>
            </div>
            <div class="primary__table-data-wrapper js-table-data-wrapper">
              <h2 class="primary__table-title js-table-title"> . </h2>
              <div class="primary__table-wrapper">
                <table class="primary__table info-table">
                  <thead class="info-table__header">
                    <tr class="info-table__heading-row">
                      <th class="info-table__heading">Kun</th>
                      <th class="info-table__heading">Bomdod</th>
                      <th class="info-table__heading">Quyosh</th>
                      <th class="info-table__heading">Peshin</th>
                      <th class="info-table__heading">Asr</th>
                      <th class="info-table__heading">Shom</th>
                      <th class="info-table__heading">Xufton</th>
                    </tr>
                  </thead>
                  <tbody class="info-table__body js-data-table-body">
                    <template class="js-table-temp">
                      <tr class="info-table__body-row">
                        <td class="info-table__data">Yakshanba</td>
                        <td class="info-table__data">00:00</td>
                        <td class="info-table__data">00:00</td>
                        <td class="info-table__data">00:00</td>
                        <td class="info-table__data">00:00</td>
                        <td class="info-table__data">00:00</td>
                        <td class="info-table__data">00:00</td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__wrapper">
          <a class="logo" href="./index.html"> NAMOZ VAQTLARI </a>
          <span class="site-footer__copyright">2023 yil Barcha huquqlar himoyalangan.</span>
        </div>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
